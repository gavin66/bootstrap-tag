<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /*#tag-container {font-size: 0}*/
        /*#tag-container > span {font-size: 12px;}*/
    </style>
</head>
<body>
<div class="container ">
    <div class="row">
        <div class="col-xs-12 text-center">
            <h1>Tagger 测试</h1>
            <div class="form-inline">
                <div class="form-group">
                    <label class="sr-only" for="tag"></label>
                    <input type="text" class="form-control" id="tag" placeholder="添加标签,用空格分割" data-title="hhh" data-content="jjj">
                </div>
                <a class="btn btn-default" href="#" role="button" id="create-button">Link</a>
            </div>
            <div id="tag-container">
                <span class="label label-default">Default</span>
                <span class="label label-primary">Primary</span>
                <span class="label label-success">Success</span>
                <span class="label label-info">Info</span>
                <span class="label label-warning">Warning</span>
                <span class="label label-danger">Danger</span>
            </div>
        </div>
    </div>
</div>

<script src="http://cdn.bootcss.com/jquery/2.2.0/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="tag.js"></script>
<script>
    jQuery(function($){
        $('#create-button').on('click',function(){
            console.debug(this);
//            $('#tag-container').append('<span class="label label-success">'+$('#tag').val()+'</span>');
            $('#tag-container').append('\r\n<span class="label label-success">'+$('#tag').val()+'</span>');

        });
    });
</script>
</body>
</html>
